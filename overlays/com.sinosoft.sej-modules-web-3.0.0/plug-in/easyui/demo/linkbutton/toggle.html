<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Toggle Button - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>Toggle Button</h2>
	<div style="padding:5px;">
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'fa fa-plus',toggle:true">Add</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'fa fa-remove',toggle:true">Remove</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'fa fa-save',toggle:true">Save</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'fa fa-cut',toggle:true,disabled:true">Cut</a>
		<a href="#" class="easyui-linkbutton" data-options="toggle:true">Text Button</a>
	</div>
	
</body>
</html>
