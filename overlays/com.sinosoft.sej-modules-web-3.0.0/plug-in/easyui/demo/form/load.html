<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Load Form Data - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>Load Form Data</h2>
	<div class="demo-info">
		<div class="demo-tip fa fa-info"></div>
		<div>点击下面的按钮来加载表格数据</div>
	</div>
	<div style="margin:10px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="loadLocal()">LoadLocal</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="loadRemote()">LoadRemote</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
	</div>
	<div class="easyui-panel" title="New Topic" style="width:400px">
		<div style="padding:10px 0 10px 60px">
	    <form id="ff" method="post">
	    	<table>
	    		<tr>
	    			<td>Name:</td>
	    			<td><input class="form-control easyui-validatebox" type="text" name="name" data-options="required:true"/></td>
	    		</tr>
	    		<tr>
	    			<td>Email:</td>
	    			<td><input class="form-control easyui-validatebox" type="text" name="email" data-options="required:true,validType:'email'"/></td>
	    		</tr>
	    		<tr>
	    			<td>Subject:</td>
	    			<td><input class="form-control easyui-validatebox" type="text" name="subject" data-options="required:true"/></td>
	    		</tr>
	    		<tr>
	    			<td>Message:</td>
	    			<td><textarea class="form-control" name="message" style="height:60px;"></textarea></td>
	    		</tr>
	    	</table>
	    </form>
	    </div>
	</div>
	<script>
		function loadLocal(){
			$('#ff').form('load',{
				name:'myname',
				email:'mymail@gmail.com',
				subject:'subject',
				message:'message'
			});
		}
		function loadRemote(){
			$('#ff').form('load', 'form_data1.json');
		}
		function clearForm(){
			$('#ff').form('clear');
		}
	</script>
</body>
</html>
