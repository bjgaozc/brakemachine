<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dialog Content</title>
</head>
<body>
	<form class="form-inline">
		<div style="padding:5px;">
			<div style="padding:5px 10px">
				<label>User Name:</label>
				<input class="form-control" style="width:160px"/>
			</div>
			<div style="padding:5px 10px">
				<label>Password:</label>
				<input class="form-control" type="password" style="width:160px"/>
			</div>
			<div style="padding:5px 10px;text-align:center">
				<a href="javascript:void(0)" class="easyui-linkbutton">Login</a>
				<a href="javascript:void(0)" class="easyui-linkbutton">Cancel</a>
			</div>
		</div>
	</form>
</body>
</html>
