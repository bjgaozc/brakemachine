<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic SwitchButton - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>Basic SwitchButton</h2>
	<p>Click the switchbutton to change its state.</p>
	<div style="margin:20px 0;"></div>
	<dl>
		<dt>Receive mail:</dt>
		<dd><input class="easyui-switchbutton" checked></dd>
	</dl>
	<dl>
		<dt>Shared network:</dt>
		<dd><input class="easyui-switchbutton" checked></dd>
	</dl>
	<dl>
		<dt>Subscribed:</dt>
		<dd><input class="easyui-switchbutton"></dd>
	</dl>
</body>
</html>
