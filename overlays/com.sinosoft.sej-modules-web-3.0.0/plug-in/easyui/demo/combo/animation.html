<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Combo Animation - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>Combo Animation</h2>
	<p>Change the animation type when open & close the drop-down panel.</p>
	<div style="margin:20px 0">
		<span>Animation Type:</span>
		<select onchange="changeAnimation(this.value)">
			<option>slide</option>
			<option>fade</option>
			<option>show</option>
		</select>
	</div>
	<style>
		.sel{
			width: 150px;
			height: 30px;
		}
	</style>
	<select id="cc" class="sel"></select>
	<script type="text/javascript">
		$(function(){
			$('#cc').combo();
			changeAnimation('slide');
		});
		function changeAnimation(atype){
			$('#cc').combo('panel').panel({
				openAnimation:atype,
				closeAnimation:(atype=='show'?'hide':atype)
			});
		}
	</script>
</body>
</html>
