<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Complex StepBar - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
    <h2>Complex StepBar</h2>
    <ul class="progress-indicator custom-complex">
        <li class="completed">
            <span class="bubble"></span>
            <i class="fa fa-check-circle"></i>
            Step 1.
        </li>
        <li class="completed">
            <span class="bubble"></span>
            <i class="fa fa-check-circle"></i>
            Step 2.
        </li>
        <li>
            <span class="bubble"></span>
            Step 3.
        </li>
        <li>
            <span class="bubble"></span>
            Step 4.
        </li>
        <li>
            <span class="bubble"></span>
            Step 5.
        </li>
    </ul>
    <ul class="progress-indicator custom-complex">
        <li class="completed">
            <a href="#">
                <span class="bubble"></span>
                <i class="fa fa-check-circle"></i>
                Step 1 - I'm a link!
            </a>
        </li>
        <li class="completed">
            <a href="#">
                <span class="bubble"></span>
                <i class="fa fa-check-circle"></i>
                Step 2. - I'm a link!
            </a>
        </li>
        <li class="completed">
            <span class="bubble"></span>
            <i class="fa fa-check-circle"></i>
            Step 3.
        </li>
        <li class="completed">
            <span class="bubble"></span>
            <i class="fa fa-check-circle"></i>
            Step 4.
        </li>
        <li>
            <span class="bubble"></span>
            Step 5.
        </li>
    </ul>
</body>
</html>
