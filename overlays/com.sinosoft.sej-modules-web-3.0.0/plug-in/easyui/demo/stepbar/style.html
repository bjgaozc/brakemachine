<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style StepBar - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
    <h2>Style StepBar</h2>
    <ul class="progress-indicator">
        <li class="warning">
            <span class="bubble"></span><span class="fa fa-minus"></span>
            Add some steps
        </li>
        <li class="danger">
            <span class="bubble"></span><span class="fa fa-exclamation"></span> Add some more...
        </li>
        <li class="info">
            <span class="bubble"></span><span class="fa fa-exclamation"></span> Info
        </li>
        <li class="completed">
            <span class="bubble"></span><span class="fa fa-time"></span> PROFIT!!
        </li>
        <li>
            <span class="bubble"></span><span class="fa fa-calendar"></span> Do a barrel roll
        </li>
    </ul>
</body>
</html>
