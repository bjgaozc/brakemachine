<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic NumberBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>Basic NumberBox</h2>
	<div class="demo-info">
		<div class="demo-tip fa fa-info"></div>
		<div>只能输入数字的文本框</div>
	</div>
	<div style="margin:10px 0;"></div>
	<form class="form-inline">
		<input class="easyui-numberbox form-control" required data-options="
			onChange: function(value){
				$('#vv').text(value);
			}">
	</form>

	<div style="margin:10px 0;">
		Value: <span id="vv"></span>
	</div>
</body>
</html>
