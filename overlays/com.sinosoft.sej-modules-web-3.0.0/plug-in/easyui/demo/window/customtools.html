<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Custom Window Tools - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>Custom Window Tools</h2>
	<div class="demo-info">
		<div class="demo-tip fa fa-info"></div>
		<div>Click the right top buttons to perform actions.</div>
	</div>
	<div style="margin:10px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('open')">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('close')">Close</a>
	</div>
	<div id="w" class="easyui-window" title="Custom Window Tools" data-options="iconCls:'fa fa-save',minimizable:false,tools:'#tt'" style="width:500px;height:200px;padding:10px;">
		The window content.
	</div>
	<div id="tt">
		<a href="javascript:void(0)" class="fa fa-plus" onclick="javascript:alert('add')"></a>
		<a href="javascript:void(0)" class="fa fa-edit" onclick="javascript:alert('edit')"></a>
		<a href="javascript:void(0)" class="fa fa-cut" onclick="javascript:alert('cut')"></a>
		<a href="javascript:void(0)" class="fa fa-question" onclick="javascript:alert('help')"></a>
	</div>

</body>
</html>
