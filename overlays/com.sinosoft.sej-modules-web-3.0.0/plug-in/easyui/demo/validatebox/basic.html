<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic ValidateBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>Basic ValidateBox</h2>
	<div class="demo-info">
		<div class="demo-tip fa fa-info"></div>
		<div>It's easy to add validate logic to a input box.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<div class="easyui-panel" title="Register" style="width:400px;padding:10px">
		<form class="form-inline">
			<table>
				<tr>
					<td>User Name:</td>
					<td><input class="easyui-validatebox form-control" data-options="required:true,validType:'length[3,10]'"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input class="easyui-validatebox form-control" data-options="required:true,validType:'email'"></td>
				</tr>
				<tr>
					<td>Birthday:</td>
					<td><input class="easyui-datebox"></td>
				</tr>
				<tr>
					<td>URL:</td>
					<td><input class="easyui-validatebox form-control" data-options="required:true,validType:'url'"></td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input class="easyui-validatebox form-control" data-options="required:true"></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
