<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Multiple ComboTree - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>Multiple ComboTree</h2>
	<div style="margin:10px 0">
		<div class="checkbox checkbox-primary checkbox-inline">
			<input id="checkbox" type="checkbox" checked="checked" onclick="$('#cc').combotree({cascadeCheck:$(this).is(':checked')})">
			<label for="checkbox">
				Cascade Check:
			</label>
		</div>
	</div>
	<select id="cc" class="easyui-combotree" data-options="url:'tree_data1.json',method:'get'" multiple style="width:200px;"></select>
</body>
</html>
