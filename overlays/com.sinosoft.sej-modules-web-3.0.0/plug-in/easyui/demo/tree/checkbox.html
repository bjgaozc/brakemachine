<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CheckBox Tree - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>CheckBox Tree</h2>
	<div class="demo-info">
		<div class="demo-tip fa fa-info"></div>
		<div>Tree nodes with check boxes.</div>
	</div>
	<div style="margin:10px 0;">
		<a href="#" class="easyui-linkbutton" onclick="getChecked()">GetChecked</a> 
		<br/>
		<div class="checkbox checkbox-primary checkbox-inline">
			<input id="checkbox4" type="checkbox" checked="checked" onchange="$('#tt').tree({cascadeCheck:$(this).is(':checked')})">
			<label for="checkbox4">
				CascadeCheck
			</label>
		</div>
		<div class="checkbox checkbox-primary checkbox-inline">
			<input id="checkbox5" type="checkbox" onchange="$('#tt').tree({onlyLeafCheck:$(this).is(':checked')})">
			<label for="checkbox5">
				OnlyLeafCheck
			</label>
		</div>
	</div>
	<ul id="tt" class="easyui-tree" data-options="url:'tree_data1.json',method:'get',animate:true,checkbox:true"></ul>
	<script type="text/javascript">
		function getChecked(){
			var nodes = $('#tt').tree('getChecked');
			var s = '';
			for(var i=0; i<nodes.length; i++){
				if (s != '') s += ',';
				s += nodes[i].text;
			}
			alert(s);
		}
	</script>
</body>
</html>
