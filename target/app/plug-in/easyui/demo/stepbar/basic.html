<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic StepBar - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
    <h2>Basic StepBar</h2>
    <ul class="progress-indicator">
        <li class="completed">
            <span class="bubble"></span>
            Step 1. <br><small>(complete)</small>
        </li>
        <li class="completed">
            <span class="bubble"></span>
            Step 2. <br><small>(complete)</small>
        </li>
        <li class="active">
            <span class="bubble"></span>
            Step 3. <br><small>(active)</small>
        </li>
        <li>
            <span class="bubble"></span>
            Step 4.
        </li>
        <li>
            <span class="bubble"></span>
            Step 5.
        </li>
    </ul>
    <ul class="progress-indicator">
        <li class="completed">
            <span class="bubble"></span>
            Step 1.
        </li>
        <li class="completed">
            <span class="bubble"></span>
            Step 2.
        </li>
        <li class="completed">
            <span class="bubble"></span>
            Step 3.
        </li>
        <li class="completed">
            <span class="bubble"></span>
            Step 4.
        </li>
        <li>
            <span class="bubble"></span>
            Step 5.
        </li>
    </ul>
</body>
</html>
