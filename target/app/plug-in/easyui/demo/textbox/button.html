<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TextBox with Button - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>TextBox with Button</h2>
	<p>The button can be attached to a textbox.</p>
	<div style="margin:20px 0 40px 0;"></div>
	<div style="margin-bottom:40px">
		<input class="easyui-textbox" data-options="buttonText:'SEARCH',prompt:'Search...'" style="width:250px;">
	</div>
	<div style="margin-bottom:40px">
		<input class="easyui-textbox" data-options="buttonText:'Search',buttonIcon:'fa fa-search',prompt:'Search...'" style="width:450px;height:24px;">
	</div>
</body>
</html>
