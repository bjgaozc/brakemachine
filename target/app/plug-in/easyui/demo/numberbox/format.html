<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Format NumberBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>Format NumberBox</h2>
	<div class="demo-info">
		<div class="demo-tip fa fa-info"></div>
		<div>数字格式化</div>
	</div>
	<div style="margin:10px 0;"></div>
	<form class="from-inline">
		<table>
			<tr>
				<td>美国数字格式</td>
				<td><input class="easyui-numberbox" value="1234567.89" data-options="precision:2,groupSeparator:','"/></td>
			</tr>
			<tr>
				<td>法国数字格式</td>
				<td><input class="easyui-numberbox" value="1234567.89" data-options="precision:2,groupSeparator:' ',decimalSeparator:','"/></td>
			</tr>
			<tr>
				<td>人民币格式</td>
				<td><input class="easyui-numberbox" value="1234567.89" data-options="precision:2,groupSeparator:',',decimalSeparator:'.',prefix:'￥'"/></td>
			</tr>
			<tr>
				<td>美元格式</td>
				<td><input class="easyui-numberbox" value="1234567.89" data-options="precision:2,groupSeparator:',',decimalSeparator:'.',prefix:'$'"/></td>
			</tr>
			<tr>
				<td>欧元格式</td>
				<td><input class="easyui-numberbox" value="1234567.89" data-options="precision:2,groupSeparator:',',decimalSeparator:' ',prefix:'€'"/></td>
			</tr>
			<tr>
				<td>芬兰欧元格式</td>
				<td><input class="easyui-numberbox" value="1234567.89" data-options="precision:2,groupSeparator:' ',decimalSeparator:',',suffix:'€'"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
