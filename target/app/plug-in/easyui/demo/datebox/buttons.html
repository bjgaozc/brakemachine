<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DateBox Buttons - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>DateBox Buttons</h2>
	<div class="demo-info">
		<div class="demo-tip fa fa-info"></div>
		<div>自定义日历按钮</div>
	</div>
	<div style="margin:10px 0;"></div>
	<input class="easyui-datebox"/>
	<input class="easyui-datebox" data-options="buttons:buttons"/>
	<script>
		var buttons = $.extend([], $.fn.datebox.defaults.buttons);
		buttons.splice(1, 0, {
			text: 'MyBtn',
			handler: function(target){
				alert('click MyBtn');
			}
		});
	</script>
</body>
</html>
