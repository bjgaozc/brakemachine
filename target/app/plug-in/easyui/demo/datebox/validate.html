<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Validate DateBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>Validate DateBox</h2>
	<div class="demo-info">
		<div class="demo-tip fa fa-info"></div>
		<div>当选定的日期大于规定日期，会提示错误</div>
	</div>
	<div style="margin:10px 0;"></div>
	<input class="easyui-datebox" required data-options="validType:'md[\'10/26/2016\']'"/>
	<script>
		$.extend($.fn.validatebox.defaults.rules, {
			md: {
				validator: function(value, param){
					var d1 = $.fn.datebox.defaults.parser(param[0]);
					var d2 = $.fn.datebox.defaults.parser(value);
					return d2<=d1;
				},
				message: '日期必须小于或等于{0}'
			}
		})
	</script>
</body>
</html>
