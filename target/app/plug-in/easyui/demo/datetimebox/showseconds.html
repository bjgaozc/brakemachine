<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Display Seconds - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>Display Seconds</h2>
	<div class="checkbox checkbox-primary">
		<input id="checkbox2" type="checkbox" checked="checked" onchange="$('#dt').datetimebox({showSeconds:$(this).is(':checked')})">
		<label for="checkbox2">
			Show Seconds
		</label>
	</div>
	<input id="dt" class="easyui-datetimebox" style="width:150px">
	
</body>
</html>
