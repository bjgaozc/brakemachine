<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Plain LinkButton - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>Plain LinkButton</h2>
	<div style="padding:5px;border:1px solid #ddd;">
		<a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'fa fa-remove'">Cancel</a>
		<a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'fa fa-refresh'">Refresh</a>
		<a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'fa fa-search'">Search</a>
		<a href="#" class="easyui-linkbutton" data-options="plain:true">Text Button</a>
		<a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'fa fa-print'">Print</a>
		<a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'fa fa-question-circle-o'"> </a>
		<a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'fa fa-save'"></a>
		<a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'fa fa-undo'"></a>
	</div>

</body>
</html>
