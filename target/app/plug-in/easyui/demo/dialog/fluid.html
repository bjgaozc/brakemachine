<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fluid Edialog - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>Fluid Edialog</h2>
	<p>This example shows how to set the width of Edialog to a percentage of its parent container.</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-edialog" title="Fluid Edialog" style="width:80%;height:200px;max-width:800px;padding:10px" data-options="
			iconCls:'fa fa-save',
			onResize:function(){
				$(this).edialog('center');
			}">
		<p>width: 80%; height: 200px</p>
	</div>
</body>
</html>
