<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Custom Menu Item - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../../jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.1.4.4.js"></script>
</head>
<body>
	<h2>Custom Menu Item</h2>
	<div id="mm" class="easyui-menu" style="width:120px;">
		<div>New</div>
		<div>
			<span>Open</span>
			<div class="menu-content" style="text-align:left;padding:10px">
				<div style="font-weight:bold;font-size:16px">Select your Language:</div>
				<ul style="margin:5px 0;padding:0 0 0 40px">
					<li class="pd-b-10"><a href="javascript:void(0)">Java</a></li>
					<li class="pd-b-10"><a href="javascript:void(0)">Basic</a></li>
					<li class="pd-b-10"><a href="javascript:void(0)">C++</a></li>
					<li class="pd-b-10"><a href="javascript:void(0)">Fortran</a></li>
					<li>
						<span>Other</span>
						<input type="text"/>
					</li>
				</ul>
				<div style="padding:10px 0 0 30px">
					<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'fa fa-check'">确定</a>
				</div>
			</div>
		</div>
		<div data-options="iconCls:'fa fa-save'">Save</div>
		<div data-options="iconCls:'fa fa-print'">Print</div>
		<div class="menu-sep"></div>
		<div>Exit</div>
	</div>
	<script>
		$(function(){
			$(document).bind('contextmenu',function(e){
				e.preventDefault();
				$('#mm').menu('show', {
					left: e.pageX,
					top: e.pageY
				});
			});
		});
	</script>

</body>
</html>
